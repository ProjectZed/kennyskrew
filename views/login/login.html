<!DOCTYPE html>
<html ng-app="digitalDash">
<head>
  <title>Digital Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <script src="../javascripts/jquery.min.js"></script>
  <script src="../javascripts/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="../controller/app.js"></script>
  <script src="../controller/controllers.js"></script>
  <base href="/">
</head>
<body>
 <div class="signin">
  <div class="container">
    <h2 class="form-signin-heading">Welcome to Digital Dash</h2>
    <form class="form-signin" ng-controller="loginCtrl">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" class="form-control" placeholder="Email address" id="username" ng-model="form.username" onfocus="removeRedBorder('username')"/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" id="password" ng-model="form.password" onfocus="removeRedBorder('password')"/>
      <select id="env" ng-controller="environmentCtrl" ng-model="selectedEnvironment" ng-options="x for x in environments"></select>

      <!--
      <div ng-init="environment='dev'" />
        <input type="radio" ng-model="environment" value="dev"><label>Devlopment</label><br/>
        <input type="radio" ng-model="environment" value="test"><label>Test</label><br/>
        <input type="radio" ng-model="environment" value="qa"><label>Quality Assurance</label><br/>
        <input type="radio" ng-model="environment" value="product"><label>Product</label>
      -->
      <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submitLogin()">Sign in</button>
    </form>
    <h3 id="error-message"></h3>
  </div>
</div>
</body>
</html>
