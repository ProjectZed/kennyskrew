<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update Run Status Code by Run Name and Driver Step Detail ID</h4>
  <br />
	<form>
    <h4> Run name </h4>
    <select class="form-control" ng-model="runName" ng-change="selectedValue(runName)" ng-options="opt as opt.run_name for opt in items ">
    </select>

    <h4> Step Detail ID </h4>
    <select class="form-control" ng-model="detailID" ng-change="selectedValue2(detailID)" ng-options="opt as opt.drvr_step_dtl_id for opt in units ">
    </select>


    <h4> Status Code </h4>
    <input type="text" class="form-control" ng-model="statusCode" />
    <br />
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="Exec()" id="exec"> Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()" id="urgentExec"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info" id="error-banner">{{ banner }}</pre>
</div>
