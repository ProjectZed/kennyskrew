<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update Active Step Indicator by Run Name and Driver Step ID</h4>
  <br />
	<form>
    <h4> Driver Step ID </h4>
    <input type="text" class="form-control" ng-model="form.drvr_step_id" />

    <h4> Active Step Indicator </h4>
    <input type="text" class="form-control" ng-model="form.actv_step_ind" />

    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="Exec()" id="exec"> Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()" id="urgentExec"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info">{{ banner }}</pre>
</div>
