<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update Schedule Start time by Run Name and Audit ID </h4>
    <br />
    <form>
      <h4> Run name </h4>
      <select class="form-control" ng-model="runName" ng-change="selectedValue(runName)" ng-options="opt as opt.run_nme for opt in items ">
      </select>

      <h4> Audit ID </h4>
      <select class="form-control" ng-model="auditId" ng-change="selectedValue2(auditId)" ng-options="opt as opt.audit_id for opt in units ">
      </select>

      <h4> Schedule Start Time </h4>
      <input type="text" class="form-control" ng-model="sche_start"/>

      <br />
      <div class="submit-btn">
        <button class="btn btn-success" type="button" id="exec"> Exec </button>
        <button class="btn btn-danger" type="button" id="urgentExec" ng-click="urgentExec()"> Urgent Exec </button>
      </div>
  	</form>
  <pre class="alert alert-info" id="error-banner">{{ banner }}</pre>
</div>
