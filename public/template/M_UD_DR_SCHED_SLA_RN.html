<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update SLA Date and Time by Run Name</h4>
  <br />
	<form>
    <h4> Run Name </h4>
    <select class="form-control" ng-model="runName" ng-change="selectedValue(runName)" ng-options="opt as opt.run_nme for opt in runnames "/>

    <h4> SLA date </h4>
    <input type="text" class="form-control" ng-model="sla_dt" />


    <h4> SLA time </h4>
    <input type="text" class="form-control" ng-model="sla_time" />

    <br />
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="Exec()" id="exec"> Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()" id="urgentExec"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info" id="error-banner">{{ banner }}</pre>
</div>
