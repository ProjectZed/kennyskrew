<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update SLA Date and Time by Run Name</h4>
  <br />
	<form>
    <h4> Run Name </h4>
    <input type="text" class="form-control" ng-model="form.runName" />

    <h4> SLA date </h4>
    <input type="text" class="form-control" ng-model="form.sla_dt" />


    <h4> SLA time </h4>
    <input type="text" class="form-control" ng-model="form.sla_time" />

    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="Exec()"> Exec </button>
      <button class="btn btn-danger" type="button"ng-click="urgentExec()"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info">{{ banner }}</pre>
</div>
