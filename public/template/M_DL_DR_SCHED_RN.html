<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Delete Driver Schedule by Run Name</h4>
  <br />
	<form>
    <h4> Run name </h4>
    <select class="form-control" ng-model="runName" ng-change="selectedValue(runName)" ng-options="opt as opt.run_nme for opt in items ">
    </select>
    <br />
    <div class="submit-btn">
      <button class="btn btn-success" type="button" id="exec"> Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()" id="urgentExec"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info">{{ banner }}</pre>
</div>
