<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Add Driver Schedule</h4>
	<form>
    <h4> SLA Date </h4>
    <input type="text" class="form-control" ng-model="form.sla_dt" />
    <h4> SLA Time </h4>
		<input type="text" class="form-control" ng-model="form.sla_time" />
    <h4> Runname </h4>
		<input type="text" class="form-control" ng-model="form.runName"/>
    <br/>
    <div class="submit-btn">
      <button class="btn btn-success" type="button" id="exec" ng-click="exec()"> Exec </button>
      <button class="btn btn-danger" type="button" id="urgentExec" ng-click="urgentExec()"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info alert-message" id="error-banner">{{ banner }}</pre>
</div>
