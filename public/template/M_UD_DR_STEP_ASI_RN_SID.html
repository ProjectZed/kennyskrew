<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h4>Update Active Step Indicator by Run Name and Driver Step ID</h4>
  <br />
	<form>
    <h4> Run name </h4>
    <select class="form-control" ng-model="runName" ng-change="selectedValue(runName)" ng-options="opt as opt.run_nme for opt in items ">
    </select>

    <h4> Driver Step ID </h4>
    <select class="form-control" ng-model="driverStepID" ng-change="selectedValue2(driverStepID)" ng-options="opt as opt.drvr_step_id for opt in units ">
    </select>

    <h4> Active Step Indicator </h4>
    <input type="text" class="form-control" ng-model="actv_step_ind" />
    <br />
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="exec()" id="exec"> Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()" id="urgentExec"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info" id="error-banner">{{ banner }}</pre>
</div>
