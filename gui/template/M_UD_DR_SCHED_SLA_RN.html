<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h5>Update SLA Date and Time by Run Name</h5>
	<form>
    <input type="text" class="" placeholder="SLA_DT Input" ng-model="form.sla_dt" />
		<input type="text" class="" placeholder="SLA_TIME Input" ng-model="form.sla_time" />
		<input type="text" class="" placeholder="RUN_NME  Input" ng-model="form.runName"/>
    <div class="submit-btn">
      <button class="btn btn-success" type="button" > Exec </button>
      <button class="btn btn-danger" type="button" ng-click="urgentExec()"> Urgent Exec </button>
    </div>
	</form>
  <pre class="alert alert-info">{{ banner }}</pre>
</div>
