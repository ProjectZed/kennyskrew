<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h5>Update Run Status Code by Run Name and Group Number</h5>
	<form>
		<input type="text" class="" placeholder="p_run_nme Input" ng-model="runName"/>
		<input type="text" class="" placeholder="p_grp_nbr  Input" ng-model="grp_number"/>
		<input type="text" class="" placeholder="p_status Input" ng-model="Status"/>
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="submitValue()"> Exec </button>
      <button class="btn btn-danger" type="button"> Urgent Exec </button>
    </div>
	</form>
  <div class="alert alert-info">{{ banner }}</div>
</div>
