<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h5>Update Active Step Indicator by Driver Step ID</h5>
	<form>
		<input type="text" class="" placeholder="p_drvr_step_id Input" ng-model="drvr_step_id"/>
		<input type="text" class="" placeholder="p_actv_step_ind Input" ng-model="actv_step_ind"/>
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="submitValue()"> Exec </button>
      <button class="btn btn-danger" type="button"> Urgent Exec </button>
    </div>
	</form>
  <div class="alert alert-info">{{ banner }}</div>
</div>
