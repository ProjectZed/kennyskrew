<!DOCTYPE html>
<div class="shadowed rounded dynContent" style="">
  <h5>Update Schedule Start time by Run Name and Audit ID</h5>
  <form>
    <input type="text" class="" placeholder="p_drvr_step_id Input" ng-model="drv_step" />
    <input type="text" class="" placeholder="p_audt_id  Input"  ng-model="auditId" />
    <input type="text" class="" placeholder="p_sched_start  Input" ng-model="sche_start" />
    <div class="submit-btn">
      <button class="btn btn-success" type="button" ng-click="submitValue()"> Exec </button>
      <button class="btn btn-danger" type="button"> Urgent Exec </button>
    </div>
	</form>
  <div class="alert alert-info">{{ banner }}</div>
</div>
